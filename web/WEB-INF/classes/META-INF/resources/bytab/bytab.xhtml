<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="width" default="700px"/>
        <cc:attribute name="height" default="500px"/>
        <cc:attribute name="bytabs" displayName="bytabs" type="com.netbusy.myui.tab.bytab.ByTabs" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputScript name="bytab/js/jquery-1.12.4.min.js"/>
        <h:outputScript name="bytab/js/tab.js"/>
        <h:outputStylesheet name="bytab/css/tab.css"/>
        <div class="bytab"  style="width:#{cc.attrs.width};height:#{cc.attrs.height};">
            <ul class="tabs">
                <c:forEach items="#{cc.attrs.bytabs.byTabList}" var="bytaba"><li><a href="#{bytaba.url}" target="_blank" title="#{bytaba.name}"><span>#{bytaba.name}</span></a></li></c:forEach>
            </ul>
            <div class="content">
                <c:forEach items="#{cc.attrs.bytabs.byTabList}" var="bytabt">
                    <div>
                        <ul>
                            <c:forEach items="#{bytabt.dateLists}" var="datelist">
                                <li>
                                    <a href="#{datelist.url}">
                                        <span class="list_date" ><h:outputText value="#{datelist.date}"><f:convertDateTime pattern="MM-dd" />  </h:outputText></span>
                                        <h:outputText class="linetxt" value="#{datelist.txt}"  title="#{datelist.txt}"/>
                                    </a>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                </c:forEach>

            </div>
        </div>
    </cc:implementation>
</html>
